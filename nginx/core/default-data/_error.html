<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!--# if expr="$status = 502" -->
  <meta http-equiv="refresh" content="2"/>
  <!--# endif -->
  <title>Error!</title>
  <style>
    html {
      color-scheme: light dark;
    }

    body {
      width: 35em;
      margin: 3em auto;
      font-family: system-ui,
        -apple-system,
        BlinkMacSystemFont,
        'Segoe UI',
        'Roboto',
        'Oxygen',
        'Ubuntu',
        'Cantarell',
        'Open Sans',
        'Helvetica Neue',
        'Arial',
        sans-serif,
        'Apple Color Emoji',
        'Segoe UI Emoji',
        'Segoe UI Symbol';
    }
  </style>
</head>
<body>
  <!--# if expr="$status = 502" -->
    <h1>We are updating our website</h1>
    <p>This is only for a few seconds, you will be redirected.</p>
  <!--# else -->
    <h1>Error <!--# echo var="status" default="0" -->, <!--# echo var="status_text" default="Something goes wrong" --></h1>
    <p>
      Sorry, the page you are looking for is currently unavailable.<br />
      Please try again later.
    </p>
  <!--# endif -->
</body>
</html>
